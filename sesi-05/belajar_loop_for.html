<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>title</title>
</head>
<body>
   <h3>Belajar Loop For</h3>
   <button>onclick ="print()">Print Makanan Kesukaan</button>
   <ul> id="list"></ul>
   <script>
        function print() {
            let nama = "Annisa";
            let dt = document.getElementById("list");
            let hasil = 'nama anda : $ {nama}<br>negara : indonesia';
            dt.innerHTML = hasil;
            console.log(hasil);
            
            console.log('nama anda : $ {nama}');
            console.log("nama anda : "+ nama +  "\n\nnegara : indonesia")
            let dt = document.getElementById("list")
            let list_makanan = ["nasi goreng", "mie goreng", "ayam bakar"]

            list_makanan.forEach(element => {
                console.log(element);
            });

        }


   </script>
</body>
</html>
