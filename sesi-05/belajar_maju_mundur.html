<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Mundur Maju</title>
  </head>
  <body>
    <h3>Belajar Mundur Maju</h3>

    <button onclick="mundur()">Mundur</button>
    <button onclick="maju()">Maju</button>
    <div id="hasil">0</div>
    
    <script>

      var nilai = 0;
      function tampilkanNilai() {
        document.getElementById('hasil').innerText = nilai;
      }
      function mundur() {
        nilai--;
        tampilkanNilai();
      }
      function maju() {
        nilai++;
        tampilkanNilai();
      }
    </script>
  </body>
</html>
