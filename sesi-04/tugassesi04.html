<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perhitungan Luas dan Keliling Lingkaran</title>
<script>
    let r = 14;
    let p1 = 3.14;
    let luas = p1 * r * r;
    let keliling = 2 * p1 * r;
    console.log("Luas Lingkaran: " + luas.toFixed(2));
    console.log("Keliling Lingkaran: " + keliling.toFixed(2));
    document.getElementById('hasil-luas').innerText = "Luas Lingkaran: " + luas.toFixed(2);
    document.getElementById('hasil-keliling').innerText = "Keliling Lingkaran: " + keliling.toFixed(2);
</script>
</head>
<body>
    <h1>Perhitungan Luas dan Keliling Lingkaran</h1>
</body>
</html>
