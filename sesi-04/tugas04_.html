<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perhitungan Luas dan Keliling Lingkaran</title>
<script>
    function hitung() {
        // Langkah 3a: Input jari-jari
        var jariJari;
        // Loop untuk nilai jari-jari kelipatan 7 dari 7 hingga 49
        for (var i = 7; i <= 49; i += 7) {
            jariJari = i;
            // Hitung luas lingkaran
            var luas = Math.PI * Math.pow(jariJari, 2);
            // Hitung keliling lingkaran
            var keliling = 2 * Math.PI * jariJari;
            // Tampilkan hasil
            console.log("Jari-jari: " + jariJari);
            console.log("Luas Lingkaran: " + luas.toFixed(2));
            console.log("Keliling Lingkaran: " + keliling.toFixed(2));
        }
    }

    window.onload = hitung;
</script>
</head>
<body>
    <h1>Perhitungan Luas dan Keliling Lingkaran</h1>
    
    <!-- Tombol untuk memicu fungsi hitung() -->
    <!-- <button onclick="hitung()">Hitung</button> -->
</body>
</html>
