<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            text-align: center;
        }
        .profile-pic img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 20px;
        }
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata</h1>
        <div class="profile-pic">
            <img src="foto.jpg" alt="Annisa Rahmawati">
        </div>
        <div class="info">
            <p><strong>Name:</strong> Annisa Rahmawati</p>
            <p><strong>Gender:</strong> Female</p>
            <p><strong>Address:</strong> Jalan Mirah Delime</p>
            <p><strong>Birth Date:</strong> 25/12/2000</p>
            <p><strong>Job:</strong> Freelancer</p>
            <p><strong>Hobby:</strong> Reading Book</p>
        </div>
    </div>
</body>
</html>
