<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penentuan Angka Ganjil atau Genap</title>
<script>
    function cekGanjilGenap() {
        // Loop dari 1 hingga 10
        for (var i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                console.log(i + " adalah angka genap");
            } else {
                console.log(i + " adalah angka ganjil");
            }
        }
    }
</script>
</head>
<body>
    <h1>Penentuan Angka Ganjil atau Genap</h1>
    <button onclick="cekGanjilGenap()">Cek Angka 1 - 10</button>
</body>
</html>
